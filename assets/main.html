<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">

     <title>₦AIRA BUDGET APP</title>

     <!-- main css -->
     <link rel="stylesheet" href="assets/maincss.css">
     <!-- google fonts -->
     <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto+Slab&display=swap" rel="stylesheet">
      <!-- font awesome -->
     <link rel="stylesheet" href="assets/lib/font/css/all.css">
</head>

<body>
    <div class="container">

        <h1>BUDGET APP</h1>

        <div class="floating">

            <!-- Budget input -->
            <form class="box">
               <label for="input1">Please Enter Your Budget</label>
               <input class="boxinput" type="number" id="input1" placeholder="">
                <button class="btn1 btn">Calculate</button>   
            </form>

            <!-- Spacer Div -->
            <div id="spacer"></div>

            <!-- Expense input -->
            <form class="box box2">
                <label for="input2"> Please Enter Your Expense </label>
                <input class="boxinput" type="text" id="input2" placeholder="">
                <label for="input3">Please Enter your expense amount</label>
                <input class="boxinput" type="number" id="input3" placeholder="">
                <button class="btn btn2">Add Expense</button>
            </form>

            <!-- Reset button -->
            <button type="reset" class="btn1 btn">Reset</button>
        </div>

        <div class="details">

            <!-- Budget output box -->
            <div class="output">
                <p>BUDGET</p>
                <span class="budget-icon"><i class="fas fa-money-bill-alt"></i></span>
                <p class="amtone"><span id="currency">₦</span> <span>0</span></p>
            </div>

            <!-- Expenses output box -->
            <div class="output">
                <p>EXPENSES</p>
                <span class="expense-icon"><i class="far fa-credit-card"></i></span>
                <p class="amttwo"> <span id="currency2">₦</span> <span>0</span> </p>
            </div>

            <!-- Balance output box -->
            <div class="output">
                <p>BALANCE</p>
                <img src="assets/img/naira.svg" class="icon">
                <p class="amtone"><span id="currency">₦</span> <span>0</span></p>
            </div>
        </div>

        <div>
            <!-- Expenses Table -->
            <table>
                <tr>
                    <th>Expense Title</th>
                    <th>Expense Value</th>
                    <th></th>
                </tr>
                <tr>
                    <td>Buy Clothes</td>
                    <td><span>₦</span><span>100</span></td>
                    <td><!-- <button>Delete</button> --><i class="fas fa-trash"></i></td>
                </tr>
            </table>    
        </div>

    </div>                  
</body>
<script type="text/javascript" src=""></script>
</html>
